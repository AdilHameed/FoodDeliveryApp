<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <ul>
        <span>Food Delivery</span>
      </ul>
    </header>

    <p class="mt-5 text-center" style="font-size: 20px">
      <i class="fa fa-user text-primary"></i> Login
    </p>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4">
          <form action="" method="POST" class="shadow-lg p-3">
            <div class="form-group">
              <i class="fa fa-user text-primary"></i>
              <label for="email" class="pl-2 font-weight-bold">Username</label>
              <input
                type="text"
                name="rEmail"
                class="form-control user_inp"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <i class="fa fa-key text-primary"></i>
              <label for="password" class="pl-2 font-weight-bold"
                >Password</label
              >
              <input
                type="password"
                name="rPassword"
                class="form-control password_inp"
                placeholder="Password"
              />
            </div>

            <div class="row">
              <div class="col-sm-3">
                <button
                  class="btn btn-outline-primary mt-3 ms-1 login_btn"
                  type="submit"
                  name="rLogin"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- js file linked -->
    <script src="./JSFILES/login.js"></script>
  </body>
</html>
